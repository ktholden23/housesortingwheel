<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HES Houses</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cinzel', serif;
      background-color: #d3d3d3;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .result-message {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      margin: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .pointer {
      position: absolute;
      right: -30px;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid black;
      z-index: 2;
    }

    .counter {
      margin-left: 30px;
      font-size: 24px;
      font-weight: bold;
      min-width: 200px;
    }

    .button-container {
      margin: 20px;
    }

    .button-container button {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      background-color: black;
      color: white;
      border: none;
      border-radius: 10px;
      font-family: 'Cinzel', serif;
    }

    #customAlert {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid black;
      padding: 20px;
      z-index: 9999;
      text-align: center;
      font-size: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    #customAlert button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="result-message" id="resultMessage"></div>

  <div class="container">
    <div class="wheel-container">
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
      <div class="pointer"></div>
    </div>
    <div class="counter" id="counterDisplay"></div>
  </div>

  <div class="button-container">
    <button onclick="spinWheel()">Spin</button>
  </div>

  <div id="customAlert">
    <p id="customAlertText"></p>
    <button onclick="closeCustomAlert()">OK</button>
  </div>

  <script>
    const wheelCanvas = document.getElementById("wheelCanvas");
    const ctx = wheelCanvas.getContext("2d");
    const centerX = wheelCanvas.width / 2;
    const centerY = wheelCanvas.height / 2;
    const radius = wheelCanvas.width / 2;

    const segments = [
      {
        name: "Reveur",
        color: "#00008B",
        count: 0,
        limit: 57,
        image: "reveurlogo.jpg",
      },
      {
        name: "Altruismo",
        color: "#000000",
        count: 0,
        limit: 57,
        image: "altruismologo.jpg",
      },
      {
        name: "Amistad",
        color: "#B22222",
        count: 0,
        limit: 57,
        image: "amistadlogo.jpg",
      },
      {
        name: "Isibindi",
        color: "#008000",
        count: 0,
        limit: 57,
        image: "isibindilogo.jpg",
      },
    ];

    let currentAngle = 0;

    function drawWheel() {
      ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
      const anglePerSegment = (2 * Math.PI) / segments.length;

      segments.forEach((segment, i) => {
        const startAngle = currentAngle + i * anglePerSegment;
        const endAngle = startAngle + anglePerSegment;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = segment.color;
        ctx.fill();
        ctx.save();

        // Text
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + anglePerSegment / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 16px Cinzel";
        ctx.fillText(segment.name, radius - 10, 5);

        ctx.restore();

        // Optional: draw logo
        const img = new Image();
        img.src = segment.image;
        img.onload = () => {
          const imgAngle = startAngle + anglePerSegment / 2;
          const imgX = centerX + (radius / 2) * Math.cos(imgAngle) - 20;
          const imgY = centerY + (radius / 2) * Math.sin(imgAngle) - 20;
          ctx.drawImage(img, imgX, imgY, 40, 40);
        };
      });
    }

    function spinWheel() {
      const available = segments.filter(s => s.count < s.limit);
      if (available.length === 0) {
        showCustomAlert("All houses have reached their limit!");
        return;
      }

      const selected = available[Math.floor(Math.random() * available.length)];
      selected.count++;

      const selectedIndex = segments.indexOf(selected);
      const anglePerSegment = 360 / segments.length;
      const stopAngle = 360 - selectedIndex * anglePerSegment - anglePerSegment / 2;
      const spins = Math.floor(Math.random() * 3) + 4;
      const totalRotation = spins * 360 + stopAngle;

      let rotation = 0;
      const duration = 4000;
      const frameRate = 1000 / 60;
      const totalFrames = duration / frameRate;
      let frame = 0;

      const animate = setInterval(() => {
        frame++;
        const progress = frame / totalFrames;
        const easeOut = 1 - Math.pow(1 - progress, 4);
        const angle = currentAngle + easeOut * (totalRotation - currentAngle);

        currentAngle = angle;
        drawWheel();

        if (frame >= totalFrames) {
          clearInterval(animate);
          displayResult(`You have been chosen for House <b><u>${selected.name}</u></b>!`, selected.color);
          updateCounterDisplay();
        }
      }, frameRate);
    }

    function displayResult(message, color) {
      const msg = document.getElementById("resultMessage");
      msg.innerHTML = message;
      msg.style.color = color;
    }

    function updateCounterDisplay() {
      const div = document.getElementById("counterDisplay");
      let html = "";
      let total = 0;
      segments.forEach(s => {
        html += `${s.name}: ${s.count}<br>`;
        total += s.count;
      });
      html += `<br><b>Total:</b> ${total}`;
      div.innerHTML = html;
    }

    function showCustomAlert(text) {
      document.getElementById("customAlertText").innerText = text;
      document.getElementById("customAlert").style.display = "block";
    }

    function closeCustomAlert() {
      document.getElementById("customAlert").style.display = "none";
    }

    drawWheel();
    updateCounterDisplay();
  </script>
</body>
</html>
