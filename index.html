<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HES Houses</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #d3d3d3;
      margin: 0;
      height: 100vh;
      justify-content: center;
    }

    .result-message {
      font-size: 60px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .wheel-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .pointer {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid black;
      z-index: 1000;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #333;
      overflow: hidden;
      position: relative;
      transition: transform 4s ease-out;
    }

    .wheel-segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 0;
      left: 50%;
      transform-origin: 0% 100%;
      overflow: hidden;
    }

    .wheel-segment img {
      position: absolute;
      width: 140%;
      height: 140%;
      object-fit: contain;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .wheel-segment img.flash {
      opacity: 0.3;
    }

    .wheel-segment:nth-child(1) { transform: rotate(0deg); background-color: #00008B; }
    .wheel-segment:nth-child(2) { transform: rotate(90deg); background-color: #000000; }
    .wheel-segment:nth-child(3) { transform: rotate(180deg); background-color: #B22222; }
    .wheel-segment:nth-child(4) { transform: rotate(270deg); background-color: #008000; }

    .button-container {
      margin-top: 30px;
    }

    button {
      font-size: 24px;
      padding: 15px 30px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 10px;
      font-family: 'Cinzel', serif;
      cursor: pointer;
    }

    #customAlert {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid black;
      padding: 20px;
      z-index: 9999;
      text-align: center;
      font-size: 20px;
    }

    #customAlert button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="result-message" id="resultMessage"></div>

<div class="wheel-wrapper">
  <div class="pointer"></div>
  <div class="wheel" id="wheel">
    <div class="wheel-segment" id="segment1">
      <img src="reveurlogo.jpg" alt="Reveur" />
    </div>
    <div class="wheel-segment" id="segment2">
      <img src="altruismologo.jpg" alt="Altruismo" />
    </div>
    <div class="wheel-segment" id="segment3">
      <img src="amistadlogo.jpg" alt="Amistad" />
    </div>
    <div class="wheel-segment" id="segment4">
      <img src="isibindilogo.jpg" alt="Isibindi" />
    </div>
  </div>
</div>

<div class="button-container">
  <button onclick="spinWheel()">Spin</button>
</div>

<div id="customAlert">
  <p id="customAlertText"></p>
  <button onclick="document.getElementById('customAlert').style.display='none';">OK</button>
</div>

<script>
  const segments = [
    { name: "Altruismo", elementId: "segment2", count: 0, limit: 1, color: "#000000" },
    { name: "Amistad", elementId: "segment3", count: 0, limit: 1, color: "#B22222" },
    { name: "Isibindi", elementId: "segment4", count: 0, limit: 1, color: "#008000" },
    { name: "Reveur", elementId: "segment1", count: 0, limit: 1, color: "#00008B" },
  ];

  let currentRotation = 0;

  function spinWheel() {
    const available = segments.filter(s => s.count < s.limit);
    if (available.length === 0) {
      showCustomAlert("All houses have reached their limit!");
      return;
    }

    const selected = available[Math.floor(Math.random() * available.length)];
    selected.count++;

    removeFlash();

    const index = segments.indexOf(selected);
    const slice = 360 / segments.length;
    const offset = 0; // changed to align the segment start at pointer
    const extraSpins = 3 + Math.floor(Math.random() * 2);
    const angle = (index * slice + offset) % 360;
    const target = extraSpins * 360 + (360 - angle);

    currentRotation += target;

    document.getElementById("wheel").style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      flashSegment(selected.elementId);
      displayResult(`You have been chosen for House <b><u><span style="font-size:64px">${selected.name}</span></u></b>!`, selected.color);
    }, 4000);
  }

  function flashSegment(id) {
    const el = document.getElementById(id).querySelector('img');
    let flashCount = 0;
    const flashInterval = setInterval(() => {
      el.classList.toggle('flash');
      if (++flashCount > 5) {
        clearInterval(flashInterval);
        el.classList.remove('flash');
      }
    }, 300);
  }

  function removeFlash() {
    segments.forEach(s => {
      document.getElementById(s.elementId).querySelector('img').classList.remove('flash');
    });
  }

  function displayResult(msg, color) {
    const el = document.getElementById("resultMessage");
    el.innerHTML = msg;
    el.style.color = color;
  }

  function showCustomAlert(text) {
    document.getElementById("customAlertText").innerText = text;
    document.getElementById("customAlert").style.display = "block";
  }
</script>

</body>
</html>
